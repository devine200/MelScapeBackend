{% load static %}
<!DOCTYPE html>
<html data-wf-domain="www.melscap.com" data-wf-page="{{ page_id }}" data-wf-site="5fb94d66e5e1d8ea7d729c38">
  <head>
    <meta charset="utf-8" />
    <meta content="MyRental is Webflow Template designed to showcase your rental property with plenty of gallery images, slides, text and images sections, for you to use." name="description" />
    <meta content="MyRental - Webflow HTML website template" property="og:title" />
    <meta content="MyRental is Webflow Template designed to showcase your rental property with plenty of gallery images, slides, text and images sections, for you to use." property="og:description" />
    <meta content="MyRental - Webflow HTML website template" property="twitter:title" />
    <meta content="MyRental is Webflow Template designed to showcase your rental property with plenty of gallery images, slides, text and images sections, for you to use." property="twitter:description" />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = ' w-mod-'
        ;(n.className += t + 'js'), ('ontouchstart' in o || (o.DocumentTouch && c instanceof DocumentTouch)) && (n.className += t + 'touch')
      })(window, document)
    </script>
    <link href="https://cdn.prod.website-files.com/5fb94d66e5e1d8ea7d729c38/5fb987d1987231f509f7a5b8_32x32.png" rel="shortcut icon" type="image/x-icon" />
    <link href="https://cdn.prod.website-files.com/5fb94d66e5e1d8ea7d729c38/5fb94dd7431df95fba2ed869_256x256.jpg" rel="apple-touch-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    {% block heading %}

    {% endblock %}
  </head>

  <body>
    <div style="opacity: 0" class="content">
      <div style="display: none" class="preloader">
        <img src="{% static '/images/loader.gif' %}" width="71" alt="" />
      </div>
      <!-- Nav -->
      {% include 'nav.html' %}

      {% block content %}

      {% endblock %}
      <!-- Footer -->
      {% include 'footer.html' %}
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5fb94d66e5e1d8ea7d729c38" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

    {% block scripts %}

    {% endblock %}
  </body>
</html>
